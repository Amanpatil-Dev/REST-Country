<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>REST-Countries</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="custom-header ">
                <div class="header-h">
                    <h1 class="heading-header" onclick="Preview()">Where in the world?</h1>

                </div>
                <div class="toggle-theme">
                    <span class="light-theme">

                        <i class="fa fa-moon-o mx-2" aria-hidden="true"></i>DarkMode

                    </span>

                </div>

            </div>
        </div>

    </header>

    <section class="bg-body-custom">
        <div class="container">
            <div class="row main-row">
                <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 main-col">
                    <form id="Sub">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="Search For a country">
                            <label for="floatingInput">Country Name</label>
                        </div>
                    </form>

                </div>
                <div class="col-sm-8 col-md-5 col-lg-4 col-xl-3">
                    <div class="btn-group col-sm-8">
                        <button type="button" class="btn btn-danger">Filter By Region</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a onclick="FilterReg('Africa')" class="dropdown-item" href="#">Africa</a></li>
                            <li><a onclick="FilterReg('Americas')" class="dropdown-item" href="#">Americas</a></li>
                            <li><a onclick="FilterReg('Asia')" class="dropdown-item" href="#">Asia</a></li>
                            <li><a onclick="FilterReg('Europe')" class="dropdown-item" href="#">Europe</a></li>
                            <li><a onclick="FilterReg('Oceania')" class="dropdown-item" href="#">Oceania</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="back-Btn d-none my-3">
            <button class="btn btn-secondary" onclick="Preview()">Back</button>
        </div>
    </div>



    <section class="bg-body-custom">
        <div class="container">
            <div class="row country-container">
               
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

    -->
</body>

</html>
